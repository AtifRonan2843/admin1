<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Doctor</h1>
    <form action="/add_doctor" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required>
        <label for="link">Resume Link:</label>
        <input type="url" id="link" name="link" required>
        
        <button type="submit">Add Doctor</button>
    </form>
    <a class="back-link" href="/">Back to Doctors List</a>
</body>
</html>
